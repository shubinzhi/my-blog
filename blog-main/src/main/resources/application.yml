server:
  port: 8080

spring:
  application:
    name: my-blog
  profiles:
    active: dev

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_blog?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 111111

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 开发环境打印SQL
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Knife4j 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs

knife4j:
  enable: true
  setting:
    language: zh_cn

# Sa-Token 配置
sa-token:
  token-name: Authorization
  timeout: 86400 # Token 有效期 (秒)，1天
  active-timeout: -1 # Token 临时有效期 (秒)，-1 永不过期
  is-concurrent: true # 是否允许同一账号并发登录
  is-share: true # 多端共享 Token
  is-log: false # 是否输出日志

# 日志配置
logging:
  level:
    com.blog: debug
    com.baomidou: debug
